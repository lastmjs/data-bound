<script>
    class TestElement extends HTMLElement {
        constructor() {
            super();

            this.backgroundColor = 'blue';
            this.width = '100px';
        }

        static get observedAttributes() {
            return [
                'height'
            ];
        }

        attributeChangedCallback(name, oldValue, newValue) {
            switch(name) {
                case 'height': {
                    this.height = newValue;
                    break;
                }
            }
        }

        set height(val) {
            this._height = val;
            this.stateChange();
        }

        get height() {
            return this._height;
        }

        connectedCallback() {
            this.stateChange();
        }

        stateChange() {
            this.innerHTML = DataBound`
                <div height="500px" style="height: ${this.height}; width: ${this.width}; background-color: ${this.backgroundColor}"></div>
            `;
        }
    }

    window.customElements.define('test-element', TestElement);
</script>
