        constructor() {
            super();

            this.height = '200px';
            this.width = '300px';
        }

        connectedCallback() {
            this.stateChange();
        }

        stateChange() {
            DataBound`
                <link rel="import" href="custom-box.html">

                <div>
                    ${this.width}
                    <div>

                    </div>
                    <div>
                        <div id="theDiv">${this.height}</div>
                    </div>
                    <div>you</div>
                    <div>you</div>
                    ${this.width}
                </div>

                <custom-box height="${this.height}" width="${this.width}"></custom-box>
            `(this);
        }
    }

    window.customElements.define('test-app', TestApp);
</script>
